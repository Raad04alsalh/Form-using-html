<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assigment3.css"/>
</head>
<body>
    <div>
        <h1>Register Form</h1>
        
    </div>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required><br>
            <label for="subject">Choose a subject:</label>
            <select style="background-color: gray; border-radius: 2px;" id="subject" name="subject">
                <option value="Software engineering">Software engineering</option>
                <option value="CS">CS</option>
                <option value="AI">AI</option>
                <option value="Cyber">Cyber</option>
            </select><br><br>
            <!-- <p>Choose a way to contact with you:</p> -->
            <label for="contact method">Choose a way to contact with you:</label><br>
            <input type="radio" id="phone" name="contact method" value="phone">
            <label for="phone">Phone</label><br>
            <input type="radio" id="email" name="contact method" value="Email">
            <label for="email">Email</label><br><br>
            <label for="agreeing to terms and conditions">agreeing to terms and conditions:</label>
            <input type="checkbox" id="agreeing to terms and conditions" name="agreeing to terms and conditions" required><br><br>
            <button type="submit">Submit</button>

        </form>
    </div>
    
</body>
</html>
